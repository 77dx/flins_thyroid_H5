<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form学习</title>
</head>
<body>
    <h1>JavaScript验证输入</h1>
    <p>请输入1到10之间的数字：</p>
    <form>
        <input type="text" id="number" required="required" min="5" max="20">
        <button onclick="myfunction()">提交</button>
        <p id="tips"></p>
    </form>

    <!--<form>-->
        <!--<input type="text" id="fname" required="required">-->
        <!--<input type="submit" value="提交">-->
    <!--</form>-->

    <!--<p>点击提交按钮，如果输入框是空的，浏览器会提示错误信息。</p>-->

    <script type="text/javascript">
        function myfunction() {
            var num = document.getElementById("number");
            var text = "";
            if(isNaN(num.value)){
                text="请输入数字";
            }else if(num.validity.rangeOverflow){
                text="输入的数字太大了";
            }else if(num.validity.rangeUnderflow){
                text="输入的数字太小了";
            }else {
                text=num;
            }
            console.log(num.length());
            document.getElementById("tips").innerHTML = text;
        }
    </script>
</body>
</html>
